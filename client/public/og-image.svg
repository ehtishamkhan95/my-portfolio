<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(262, 83%, 15%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(262, 83%, 8%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(262, 83%, 65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(262, 83%, 75%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="hsl(262, 83%, 20%)" opacity="0.3"/>
  <circle cx="1000" cy="480" r="120" fill="hsl(262, 83%, 20%)" opacity="0.2"/>
  <circle cx="1100" cy="150" r="60" fill="hsl(262, 83%, 25%)" opacity="0.3"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-2">Ehtisham Khan</text>
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="url(#textGrad)" text-anchor="middle">Full-Stack MERN Developer</text>
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">Building modern, scalable web applications</text>
  
  <!-- Tech stack badges -->
  <rect x="350" y="480" width="100" height="40" rx="8" fill="hsl(262, 83%, 25%)" opacity="0.6"/>
  <text x="400" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">React</text>
  
  <rect x="470" y="480" width="100" height="40" rx="8" fill="hsl(262, 83%, 25%)" opacity="0.6"/>
  <text x="520" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Node.js</text>
  
  <rect x="590" y="480" width="100" height="40" rx="8" fill="hsl(262, 83%, 25%)" opacity="0.6"/>
  <text x="640" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">MongoDB</text>
  
  <rect x="710" y="480" width="100" height="40" rx="8" fill="hsl(262, 83%, 25%)" opacity="0.6"/>
  <text x="760" y="505" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Express</text>
